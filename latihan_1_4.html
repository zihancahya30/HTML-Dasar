<!DOCTYPE html>
<html>
    <head>
        <title>Halaman HTML Zihan</title>
        <link rel="icon" type="img/png" href="icon.png" sizes="16x16"/>
    </head>
    <body>
        <!--Ordered LIST-->
        <ol type="1" >
            <li>Jenis Buah :</li>
            <li>Jenis Makanan :</li>
            <li>Gender :</li>
        </ol>

        <!--Undered LIST-->
        <ul>
            <li>Apel</li>
            <li>Nanas</li>
            <li>Jeruk</li>
            <li>Anggur</li>
        </ul>

        <!--Nested LIST-->
        <ol type="A">
            <li> Jenis Buah :
                <ul>
                    <li>Apel</li>
                    <li>Nanas</li>
                </ul>
            </li>
            <li>Jenis Makanan :
                <ol type="1">
                    <li>Nasi Goreng</li>
                    <li>Nasi Pecel</li>
                    <li>Soto Ayam</li>
                </ol>
            </li>
            <li>Gender :
                <ol type="a">
                    <li>Laki-laki</li>
                    <li>Perempuan</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
